  <title>Drey Gabay Porfolio</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 950.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        birdSize: 0.60,
        wingSpan: 10.00,
        speedLimit: 1.00,
        separation: 91.00,
        alignment: 13.00,
        cohesion: 100.00,
        quantity: 4.00
    })

    const main = document.querySelector('main')
    main.style.opacity = 1
    })
    </script>
</head>
